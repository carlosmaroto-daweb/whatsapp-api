<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WhatsApp Api</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" href="./img/favicon.png"/>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script src='/socket.io/socket.io.js'></script>
    <script src='./js/index.js'></script>
</head>
<body>
    <!-- Whatsapp Qr -->
    <div class="whatsapp-qr">
        <div class="qr-bg"></div>
        <div class="qr-body">
            <div class="steps-qr">
                <h2>Usa WhatsApp en tu computadora</h2>
                <ol class="list-steps">
                    <li class="step">Abre WhatsApp en tu teléfono.</li>
                    <li class="step">Toca Menú o Configuración y selecciona Dispositivos vinculados.</li>
                    <li class="step">Toca Vincular un dispositivo.</li>
                    <li class="step">Apunta tu teléfono hacia esta pantalla para escanear el código QR.</li>
                </ol>
            </div>
            <div class="qr-container">
                <div class="qr-img"></div>
            </div>
        </div>
    </div>
</body>
</html>
